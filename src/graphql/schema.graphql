scalar DateTime
type Query {
	info: String!
	getProduct: Product
	product: [User]
}
type Product {
	id: ID!
	name: String!
	hobbie: String
}

type User {
	id: ID
	email: String!
	firstName: String!
	lastName: String
	password: String
	roles: [UserRole]
	createdAt: DateTime
	updatedAt: DateTime
}
enum UserRole {
	MANAGER
	CLIENT
}
